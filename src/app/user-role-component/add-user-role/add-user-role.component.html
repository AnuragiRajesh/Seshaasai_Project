<div class="content" style="background-color: #FFFFFF; ">
    <div class="m-4">
        <div class="d-flex justify-content-between">
            <div class="addingNewRoleUser">Assign new roles</div>
            <a style="display: flex;" [routerLink]="['/home/userRolesComponent/userRoles']"
                class="addNewRoleAndUserButton"> <mat-icon>chevron_left</mat-icon>
                <div><a>Back to list</a></div>
            </a>

        </div>
        <hr>
        <div class="edit-assign-role">
            <div class="inputLables">
                <div>
                    <h6>User Name:</h6>
                </div>
                <div>
                    <mat-form-field class="example-full-width" style="margin-top: 1rem;" appearance="fill">
                        <mat-label>Select user</mat-label>
                        <input type="text" matInput [formControl]="users" [matAutocomplete]="auto1">
                        <mat-autocomplete #auto1="matAutocomplete" [displayWith]="displayFnOfUsers">
                            <mat-option *ngIf="optionsOfUsers.length==0 || optionsOfUsers.length==undefined">No users available</mat-option>
                            <mat-option *ngFor="let option of filteredOptionsOfUsers | async" [value]="option"
                                (click)="selectOptionOfUser(option)">
                                {{option.UserName}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>
            </div>
            <div class="inputLables">
                <div>
                    <h6>Role Title:</h6>
                </div>
                <div>
                    <mat-form-field class="example-full-width" style="margin-top: 1rem;" appearance="fill">
                        <mat-label>Select a role</mat-label>
                        <input type="text" matInput [formControl]="roles" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFnOfRoles">
                            <mat-option *ngFor="let option of filteredOptionsOfRoles | async" [value]="option"
                            (click)="selectOptionOfRole(option)">
                            {{option.Role}}
                        </mat-option>
                        <mat-option *ngIf="optionsOfRoles.length==0 ||optionsOfRoles.length==undefined ">No role available</mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>
            </div>
            <div class="mainMultiselect" style="display: inline-block; align-self: center; ">
                <button (mouseenter)="hover = true" (mouseleave)="hover = false"
                    [ngStyle]="{ 'background-color': hover ? '#43425D' : '#FFFFFF' }" class="submitButton"
                    (click)="submitbutton()">submit</button>
            </div>
        </div>
    </div>
    <hr>
</div>
