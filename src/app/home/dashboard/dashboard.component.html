<div class="content" style="background-color: #FFFFFF; ">
  <div class="mr-4 ml-4">
    <form [formGroup]="form">
      <div class="input-selection">
        <div class="input-selection-divider">
          <div class="inputLables">
            <div style="order: 1;" class="pt-1">
              <label for="Region" class="form-label">Region:</label>
            </div>
            <div style=" order: 2;margin-left: auto;" class="mainMultiselect">
              <ng-multiselect-dropdown id="Region" formControlName="region" [placeholder]="'Select region'"
                [settings]="dropdownSettings" [data]="regions" (onSelect)="onItemSelectOfRegion($event)"
                (onSelectAll)="onSelectAllOfRegion($event)" (onDeSelect)="onItemDeSelectOfRegion($event)"
                (onDeSelectAll)="onUnSelectAllOfRegion()">
              </ng-multiselect-dropdown>
            </div>
          </div>

          <div class="inputLables">

            <div style="order: 1;" class="pt-1">
              <label for="Metric" class="form-label">Metric:</label>
            </div>
            <div style=" order: 2; margin-left: auto;" class="mainMultiselect">
              <ng-multiselect-dropdown id="Metric" formControlName="metric" [placeholder]="'Select metric'"
                [settings]="dropdownSettings" [data]="metric" (onSelect)="onItemSelectOfMetric($event)"
                (onSelectAll)="onSelectAllOfMetric($event)" (onDeSelect)="onItemDeSelectOfMetric($event)"
                (onDeSelectAll)="onUnSelectAllOfMetric()">
              </ng-multiselect-dropdown>
            </div>
          </div>

        </div>
        <div class="input-selection-divider">
          <div class="inputLables">
            <div style="order: 1;" class="pt-1">
              <label for="State" class="form-label">State:</label>
            </div>
            <div style=" order: 2; margin-left: auto;" class="mainMultiselect">
              <ng-multiselect-dropdown id="State" formControlName="state" [placeholder]="'Select state'"
                [settings]="dropdownSettings" [data]="state" (onSelect)="onItemSelectOfState($event)"
                (onSelectAll)="onSelectAllOfState($event)" (onDeSelect)="onItemDeSelectOfState($event)"
                (onDeSelectAll)="onUnSelectAllOfState()">
              </ng-multiselect-dropdown>
            </div>
          </div>

          
<!-- <p>Selected range: {{range.value | json}}</p> -->
          <div class="inputLables">
            <div style="order: 1;" class="pt-1">
              <label for="Date" class="form-label">Date:</label>
            </div>
            <div style=" order: 2;margin-left: auto;" class="mainMultiselect">
              <!-- <input type="date" name="" [placeholder]="'Enter date'" class="inputBox" id="Date" formControlName="date"> -->
              <mat-form-field style="width: 220px; height: 70px; border-radius: 5px; margin-top: -6px;
              text-decoration: none;
              border-color: #999999 !important;
              border-top: solid 1.5PX;" appearance="fill">
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                  <input matStartDate formControlName="start" placeholder="Start date">
                  <input matEndDate formControlName="end" placeholder="End date">
                </mat-date-range-input>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
              
                <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="input-selection-divider">

          <div style="display: flex; flex-direction: row; gap: 2rem;">
            <div class="inputLables">
              <div style="order: 1;" class="pt-1">
                <label for="branchId" class="form-label">Branch:</label>
              </div>
              <div style=" order: 2;margin-left: auto;" class="mainMultiselect">
                <ng-multiselect-dropdown id="branchId" formControlName="branch_Id" [placeholder]="'Select Branch ID'"
                  [settings]="dropdownSettings" [data]="branch_Id" (onSelect)="onItemSelectOfBranch($event)"
                  (onSelectAll)="onSelectAllOfBranch($event)" (onDeSelect)="onItemDeSelectOfBranch($event)"
                  (onDeSelectAll)="onUnSelectAllOfBranch()">
                </ng-multiselect-dropdown>
              </div>
            </div>
          </div>

          <div class="inputLables">

            <div class="mainMultiselect" style=" order: 2; margin-left: auto;">
              <button type="submit" class="submitButton" (mouseenter)="hover = true" (mouseleave)="hover = false"
                [ngStyle]="{ 'background-color': hover ? '#43425D' : '#FFFFFF' }"
                (click)="submitbutton()">submit</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <hr>
    <div>
    </div>
  </div>
</div>
<app-summary></app-summary>
<app-table [slectedItemsFromSlectionComponent]="slectedItems"></app-table>
