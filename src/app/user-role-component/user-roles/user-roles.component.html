<div class="content" style="background-color: #FFFFFF; ">
  <div class="m-4">
    <div style="display: flex; flex-direction: row; justify-content: space-between; ">
      <div class="addingNewRoleUser ">User Roles</div>
      <a [routerLink]="['/home/userRolesComponent/addUsereRole']" class="addNewRoleAndUserButton "><i
          class="fa-light fa-plus "></i> Assign new role</a>
    </div>
    <hr>
    <!-- <div style=" display: flex;  justify-content: right;">
      <button matTooltip="Excel" class="export-button" color="primary" (click)="ExportTOExcel()">Download As </button>
    </div> -->
  </div>
  <div class="ml-4 mr-4">
    <div class="m-4 search-button">
      <div class="row ">
          <div  class="input-group">
            <input style="width: 10%; height: 45px;"  class="form-control py-2 border-right-0 border" type="search" value="search"
              id="example-search-input" matInput placeholder="Search" [(ngModel)]="searchText"
              (input)="applyFilter()">
            <span class="input-group-append">
              <div style="height: 45px;" class="input-group-text bg-transparent form-control"><i class="fa fa-search"></i></div>
            </span>
        </div>
      </div>
      <div class="row">
          <div>
            <button matTooltip="Excel" class="export-button " (click)="exportAsExcelFile('excel')">Download As </button>
        </div>
      </div>
    </div>
  </div>

  <div class="example-container table-margin" #Table>
    <mat-table class="mat-table" #table [dataSource]="dataSource" multiTemplateDataRows matSort>
      <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns1">
        <mat-header-cell style="background-color: #F4F4F4;" *matHeaderCellDef mat-sort-header> {{column}}
        </mat-header-cell>
       
        <mat-cell *matCellDef="let element"> <span class="mobile-label">{{column}}:</span> {{element[column]}}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="action">
        <mat-header-cell style="background-color: #F4F4F4;" *matHeaderCellDef> Edit </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <span class="mobile-label">Edit:</span>
          <button mat-icon-button class="matIconButton" matTooltip="Edit" (click)=" editRow(element)">
            <mat-icon>edit</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" matRipple class="element-row"></mat-row>
      <!-- <ng-container *ngIf="dataSource?.data?.length === 0">
        <tr>
          <td colspan="{{ displayedColumns.length }}" class="text-center">
            There is no data to display.
          </td>
        </tr>
      </ng-container> -->
    </mat-table>
    <mat-paginator class="paginator" #MatPaginator showFirstLastButtons pageSize="6"></mat-paginator>
  </div>
</div>
